<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Giri≈üi - G√ºndoƒüdu Tekstil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0c1222;
      --bg-card: #151d30;
      --border-color: #2a3a5c;
      --accent: #d4a853;
      --accent-light: #f0c970;
      --accent-glow: rgba(212, 168, 83, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --danger: #ef4444;
      --success: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 20%, var(--accent-glow) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(212, 168, 83, 0.1) 0%, transparent 40%);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 25px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .admin-badge {
      display: inline-block;
      padding: 5px 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--bg-dark);
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: var(--bg-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      margin-top: 20px;
      padding: 12px 15px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid var(--danger);
      border-radius: 10px;
      color: var(--danger);
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .success-message {
      margin-top: 20px;
      padding: 12px 15px;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid var(--success);
      border-radius: 10px;
      color: var(--success);
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .footer-text a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: var(--bg-dark);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="/" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Ana Sayfaya D√∂n
    </a>

    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">üëî</div>
        <h1>G√ºndoƒüdu Tekstil</h1>
        <p>Admin Paneli Giri≈üi</p>
        <span class="admin-badge">üîê TAM YETKƒ∞</span>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="username" name="username" placeholder="admin" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">≈ûifre</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="login-btn">Y√∂netim Paneline Giri≈ü</button>
      </form>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Get form data
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading"></span>Giri≈ü yapƒ±lƒ±yor...';
      
      try {
        const response = await fetch('/api/login/admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          successMessage.textContent = '‚úì Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
          successMessage.classList.add('show');
          
          // Store login info in sessionStorage
          sessionStorage.setItem('user', JSON.stringify({
            role: data.role,
            loggedIn: true
          }));
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1000);
        } else {
          errorMessage.textContent = data.message || 'Giri≈ü ba≈üarƒ±sƒ±z';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Y√∂netim Paneline Giri≈ü';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Y√∂netim Paneline Giri≈ü';
      }
    });
  </script>
</body>
</html>
